<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card pb-3">
            <h1 class="title">Palindrome Check</h1>
            <label for="text-input" class="form-label">Enter in text to check for a palindrome</label>
            <div class="container input">
                <input type="text" id="text-input" class="form-control">
                <button id="check-btn" class="btn btn-primary">Check</button>
            </div>
        </div>
    </div> 

    <!-- div to show palindrome result -->
    <div class="result-container">
        <p></p>
    </div>

    <!-- Palindrome explanation -->
    <div class="palindrome-explanation">
        <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
</body>
</html>
